name: CI/CD Docker + Terraform

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # --- Docker Build & Push ---
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mon-site:latest .
          # Optionnel : tag avec le SHA du commit
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/mon-site:latest ${{ secrets.DOCKERHUB_USERNAME }}/mon-site:${{ github.sha }}

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mon-site:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mon-site:${{ github.sha }}

      # --- Terraform ---
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve
