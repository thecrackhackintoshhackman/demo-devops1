name: CI Test with Docker

on:
  push:
    branches:
      - run

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du dépôt
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t mon-site-ci .

      - name: Lancer le conteneur pour test
        run: docker run -d -p 8080:80 --name test-container mon-site-ci

      - name: Vérifier que le conteneur tourne
        run: docker ps

      - name: Test HTTP (ping du site)
        run: |
          sleep 5
          curl -I http://localhost:8080

      - name: Stopper & supprimer le conteneur
        run: |
          docker stop test-container
          docker rm test-container

      - name: Upload artefact (tout le projet)
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: ./
